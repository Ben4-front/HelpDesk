name: Build and Deploy

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: HelpDesk/package-lock.json

      - name: Install dependencies ğŸ”§
        run: npm ci
        working-directory: ./HelpDesk

      - name: Build ğŸ—ï¸
        run: npm run build
        working-directory: ./HelpDesk

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: HelpDesk/dist
          branch: gh-pages